{% extends 'home.html' %}

{%block title%}Create Post{%endblock%}

{%block content%}
    <div class="cont-register">
        <h1 style="background-image: linear-gradient(to right, red, yellow);">Register Into your Account</h1>
        <div class="login">
            <form action="{{url_for(post.create_post" method="POST">
                <div class="names">
                    {{form.img_url(class='form-control')}}
                    {{form.title(class='form-control')}}
                </div>
                {{form.caption(class='form-control')}}
                <br><br>
                {{form.submit(class="btn")}}
            </form>
        </div>
    </div>
    <div>
      <small style="color: red">{{error}}</small>
    </div>
{%endblock%}
