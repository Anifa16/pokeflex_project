{% extends 'home.html' %}

{%block title%}Register{%endblock%}

{%block content%}
    <div class="cont-register">
        <h1 style="background-image: linear-gradient(to right, red, yellow);">Register Into your Account</h1>
        <div class="login">
            <form action="/register" method="POST">
                <div class="names">
                    <input type="first_name" name="first_name" id="first_name" placeholder="FirstName"/>
                    <input type="last_name" name="last_name" id="last_name" placeholder="LastName"/>
                </div>
                <input type="email" name="email" id="email" placeholder="Email@gmail.com"/>
                <input type="password" name="password" id="password" placeholder="Password"/>
                <input type="confirm" name="confirm" id="confirm" placeholder="Confirm your Passward"/>
                <br><br>
                <button type="submit" value = Submit class="btn">Submit</button>
                <p>Do you already have an account with us if so click <a href="{{ url_for('login') }}" style="color: black">Login</a> to login into your account</p>
            </form>
        </div>
    </div>
    <div>
      <small style="color: red">{{error}}</small>
    </div>
{%endblock%}
